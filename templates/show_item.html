{% extends "layout.html" %}
{% block title %}{{ item.name }} - {{ item.category.name }}{% endblock %}
{% block content %}

<h1 class="page-header">{{ item.name }} <small>{{ item.category.name }}</small></h1>
<div class="row">
    <div class="col-md-6">
        <h3>Description</h3>
        <p>{{ item.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <a href="{{ url_for('editItem', item_id=item.id) }}">Edit</a>
        <a href="{{ url_for('deleteItem', item_id=item.id) }}">Delete</a>
    </div>
</div>
{% endblock %}
